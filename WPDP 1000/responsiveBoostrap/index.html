  <body class="bg-black">
    <div class="overlay"></div>
    <h3 class="text-light text-center p-5 fs-3">
      Promote Your Online Course Like A Pro

    <h1 class="curlyBraces text-center px-5 display-1 fw-bold">
      {<span class="text-light">DevCourse</span>}
    </h1>
    <h2 class="text-light text-center p-5 fs-2">
      A Course Landing Page Template For Developers

    <button
      class="d-grid gap-2 col-8 col-lg-4 mx-auto mb-1 text-light text-align-center p-3 rounded-pill border-0 fs-5 fw-bold"

      <div class="item1 col-lg-4 mt-4">
        <div

          <i class="fa-solid fa-video pe-2 pt-1"></i>
          <p class=" ">Content</p>
        </div>

      </div>
      <div class="item2 col-lg-4 mt-4">
        <div
          class="mt-4 d-flex justify-content-center text-white text-opacity-50"

          <i class="fa-solid fa-clock pe-2 pt-1"></i>
          <p>Duration</p>
        </div>
        <h5 class="text-light">72 Hours</h5>
      </div>
      <div class="item3 col-lg-4 mt-4">
        <div
          class="mt-4 d-flex justify-content-center text-white text-opacity-50"
        >
          <i class="fa-solid fa-user pe-2 pt-1"></i>
          <p>Access</p>
        </div>
        <h5 class="text-light">Lifetime</h5>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-bottom">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
