<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body
    class="bg-black"
    style="
      background: rgba(0, 0, 0, .5) url(./images/background.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-blend-mode: darken;
    "
  >
    <header class="flex justify-between">
      <img
        src="./images/netflixLogo1.png"
        alt="Netflix logo"
        class="p-3 size-40"
      />
      <div class="text-white flex items-center py-10 px-4">
        <button
          class="m-1 px-8 py-3 border-solid border-2 border-white rounded-sm"
        >
          English
        </button>
        <button class="m-1 px-3 py-3 bg-red-600 p-2 rounded-sm">Sign In</button>
      </div>
    </header>
    <div
      class="text-white text-center grid grid-flow-row auto-cols-max place-content-center"
    >
      <h1 class="text-5xl font-bold my-5">
        Unlimited movies, TV shows, and more.
      </h1>
      <h4 class="text-2xl font-semibold my-1">
        Watch anywhere. Cancel anytime.
      </h4>
      <h4 class="text-2xl font-semibold my-8">
        Ready to watch? Enter your email to create or restart your membership.
      </h4>
      <div>
        <input
          type="email"
          placeholder="Email address"
          class="p-2 rounded-sm"
        />
        <button class="text-white bg-red-600 p-2 rounded-sm">
          <a href="netflixDashboard.html" target="_blank">Get started</a>
        </button>
      </div>
    </div>
  </body>
</html>
