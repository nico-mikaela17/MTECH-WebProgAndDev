<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="map.css" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mapArea">
      <div id="info">
        <div class="mapInfo mapInfo1">
          <h6>Distance</h6>
          <h3>10.24 km</h3>
        </div>
        <div class="mapInfo mapInfo2">
          <h6>Time</h6>
          <h3>36 Minute</h3>
        </div>
        <div class="mapInfo mapInfo3">
          <h6>Pace</h6>
          <h3>4:51/km</h3>
        </div>
      </div>
    </div>
    <div id="savedRoutes">
      <div class="savedRoute savedRoute1">
        <i
          class="em em-briefcase"
          aria-role="presentation"
          aria-label="BRIEFCASE"
        ></i>
        <div class="savedRoutesInfo">
          <h3>Bike to work</h3>
          <p>9.81 KM</p>
        </div>
      </div>
      <div class="savedRoute savedRoute2">
        <i class="em em-books" aria-role="presentation" aria-label="BOOKS"></i>
        <div class="savedRoutesInfo">
          <h3>Monday to school</h3>
          <p>7.83 KM</p>
        </div>
      </div>
      <div class="savedRoute savedRoute3">
        <i
          class="em em-sunglasses"
          aria-role="presentation"
          aria-label="SMILING FACE WITH SUNGLASSES"
        ></i>
        <div class="savedRoutesInfo">
          <h3>Just chill and go!</h3>
          <p>24.61 KM</p>
        </div>
      </div>
    </div>
  </body>
</html>
