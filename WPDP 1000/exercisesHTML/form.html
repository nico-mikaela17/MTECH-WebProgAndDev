<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form>
      <h1>Buy some t-shirts</h1>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Nicole Linnarz"  pattern="[A-Za-z]{50}"/>
      <label for="size">Size</label>
      <input type="number" name="size" id="size" min="5" max="30"/>
      <label for="color">Color</label>
      <input type="color" name="color" id="color" onclick="changeSize"/>
      <label for="date">When do you need it by?</label>
      <input type="date" name="date" id="date"/>
      <input type="submit" name="submit" id="submit"/>
    </form>
  </body>
</html>
