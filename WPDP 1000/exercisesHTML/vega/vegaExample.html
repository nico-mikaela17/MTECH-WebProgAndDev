<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vega</title>
    <link rel="stylesheet" href="./vega.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <span id="logo">V</span>
      <ul id="navOptions">
        <li>Pricing</li>
        <li>Sign Up</li>
        <li id="login">Login</li>
      </ul>
    </nav>
    <div id="contentArea">
      <div id="phone">
        <img id="phoneOutline" src="PhoneFrameCutout.png" alt="outline of iPhone14" />
        <div id="notification">
          <span id="logoBlue">V</span>
          <div id="textNot">
          <h6 id="titleNot">Skyridge HS Announcement #JazzBand concert starting!</h6>
          <p id="bodyNot">Students, please remember to wear your gold pins...</p>
        </div>
        </div>
      </div>
      <div id="textArea">
        <h3>This is How You Were Meant to</h3>
        <h1>Experience</h1>
        <h1><span id="your">Your</span> Events</h1>
        <div id="downloadBtns">
          <button>GooglePlay</button>
          <button>App Store</button>
        </div>
      </div>
    </div>
  </body>
</html>
