<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/71978fcef7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img clas="logo" src="./images/mainLogo.png" />

        <div class="leftRow active dashboardTx">
          <i class="fa-solid fa-table-cells-large"></i>
          <h6>DASHBOARD</h6>
        </div>
        <div class="leftRow projectsTx">
          <i class="fa-solid fa-briefcase"></i>
          <h6>PROJECTS</h6>
        </div>
        <div class="leftRow taskTx">
          <i class="fa-solid fa-bars"></i>
          <h6>MY TASK</h6>
        </div>
        <div class="leftRow calendarTx">
          <i class="fa-regular fa-calendar-days"></i>
          <h6>CALENDAR</h6>
        </div>
        <div class="leftRow timeTx">
          <i class="fa-regular fa-clock"></i>
          <h6>TIME MANAGE</h6>
        </div>
        <div class="leftRow reportsTx">
          <i class="fa-solid fa-chart-pie"></i>
          <h6>REPORTS</h6>
        </div>
        <div class="leftRow settingsTx">
          <i class="fa-solid fa-gear"></i>
          <h6>SETTINGS</h6>
        </div>
      </div>
      <div class="right">
        <div class="righttop">
          <input type="search" placeholder="search" />
        </div>
      </div>
      <div class="middle">
        <div class="leftmiddle">
          <div class="box1"></div>
          <div class="box2"></div>
        </div>
        <div class="centermiddle">
          <div class="box3"></div>
          <div class="box4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
