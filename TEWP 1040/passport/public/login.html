<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./app.css" rel="stylesheet" />
    <title>Log In</title>
  </head>
  <body>
    <h1>Log In</h1>
    <div id="formArea">
      <form action="/login" method="post">
        <input
          id="username"
          name="username"
          type="text"
          placeholder="Username"
        />
        <input
          id="password"
          name="password"
          type="password"
          placeholder="password"
        />
        <button id="loginBtn">Submit</button>
      </form>
    </div>
  </body>
</html>
