<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Golf Score App</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12" id="header">
          <div class="form-group course-select-area">
            <select class="form-control dropdown" id="course-select"></select>
          </div>
          <div class="form-group tee">
            <select
              class="form-control dropdown hidden"
              id="tee-box-select"
            ></select>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12"></div>
        </div>
      </div>

      <div class="row" id="scorecard-container">
        <div class="col-lg-12" id="scorecard">
          <div class="table-responsive">
            <table class="table table-bordered"></table>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered"></table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
